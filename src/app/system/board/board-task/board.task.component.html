<div cdkDropListGroup>
<div
  class="task"
  cdkDrag
  cdkDropListSortingDisabled

>
  <div class="container">
    <mat-card>
      <div
        class="title"
        [routerLink]="['board', task.id]"
      >
        {{task.title}}
      </div>
      <div class="description">
        <mat-card-content>
          <p>
            {{task.description}}
          </p>
        </mat-card-content>
      </div>
      <div class="status">{{task.status}}</div>
    </mat-card>
  </div>
</div>
</div>
