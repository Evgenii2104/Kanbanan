<div class="task" >
  <div class="container">
    <mat-card
      [routerLink]="['/board', task.id]"
      [queryParams]="{title: task.title, description: task.description, status: task.status}"
    >
      <div class="title">{{task.title}}</div>
      <div class="description">
        <mat-card-content>
          <p>
            {{task.description}}
          </p>
        </mat-card-content>
      </div>
      <div class="status">{{task.status}}</div>
    </mat-card>
  </div>
</div>
