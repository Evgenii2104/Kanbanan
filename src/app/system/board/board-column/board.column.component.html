<div class="container">
  <div class="header">
    <mat-card-header>
      <mat-card-title>{{column.title}}</mat-card-title>
    </mat-card-header>
    <button class="button" mat-raised-button (click)="openDialog()">+</button>
  </div>
  <div class="content">
    <kb-board-task
      *ngFor="let task of tasks"
      [task]="task"
    ></kb-board-task>
    </div>
</div>
